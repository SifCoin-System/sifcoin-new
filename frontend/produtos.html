<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas - Gráfica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/sifcoin.jpg" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="vendas.html">Vendas</a></li>
            <li><a href="orcamentos.html">Orçamentos</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
        </ul>
    </nav>

    <!-- Tela de Produtos -->
    <section id="produtos" class="products-section">
        <h2>Vendas</h2>
        <button id="openModalBtn">Novo</button> <!-- Botão para abrir o modal -->
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Novo Produto</h2>
                <form id="product-form">
                    <label for="nome-produto">Nome do Produto:</label>
                    <input type="text" id="nome-produto" name="nome-produto" required>

                    <label for="descricao-produto">Descrição do Produto:</label>
                    <textarea id="descricao-produto" name="descricao-produto" rows="3" required></textarea>

                    <h3>Precificação por Quantidade</h3>
                    <div id="price-tiers">
                        <div class="price-tier">
                            <label for="quantidade-minima">Quantidade Mínima:</label>
                            <input type="number" name="quantidade-minima" required min="1">
                            
                            <label for="quantidade-maxima">Quantidade Máxima:</label>
                            <input type="number" name="quantidade-maxima" required min="1">
                            
                            <label for="preco">Preço (R$):</label>
                            <input type="number" name="preco" required min="0" step="0.01">
                        </div>
                    </div>
                    <button type="button" onclick="addPriceTier()">Adicionar Faixa de Preço</button>
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </div>
        </div>
        
        <!-- Lista de Produtos Cadastrados -->
        <ul id="product-list">
            
        </ul>
    </section>

    <script src="produtos.js"></script>
    <script src="script.js"></script>
</body>
</html>
