<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas - Gráfica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/sifcoin.jpg" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="vendas.html">Vendas</a></li>
            <li><a href="orcamentos.html">Orçamentos</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
        </ul>
    </nav>

    <section id="report" class="sales-form-section">
        <h2>Entradas e Saídas</h2>
        <button id="openModalBtn">Novo</button> <!-- Botão para abrir o modal -->
        
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nova Movimentação</h2>
                <form id="formAdd" class="sales-form">
                    <div class="radio-group">
                        <div><input type="radio" name="tipo" value="entrada" checked>Entrada </div> 
                        <div><input type="radio" name="tipo" value="saida">Saída</div>
                    </div>

                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>

                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" placeholder="R$ 0,00" step="0.1" required>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>

                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>

                    <button type="submit">Registrar Movimentação</button>
                </form>
            </div>
        </div>

        <!-- Seção de Relatórios -->
        <div class="report-content" id="report-content">
            <div class="filter-buttons">
                <label for="data-inicial">Data Inicial:</label>
                <input type="date" id="data-inicial">

                <label for="data-final">Data Final:</label>
                <input type="date" id="data-final">

                <button id="filtrar">Filtrar</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor (R$)</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                    <!-- As linhas de entradas e saídas serão geradas aqui -->
                </tbody>
            </table>
            <p><strong>Total Entradas:</strong> R$ <span id="total-entradas">0,00</span></p>
            <p><strong>Total Saídas:</strong> R$ <span id="total-saidas">0,00</span></p>
            <p><strong>Saldo:</strong> R$ <span id="total">0,00</span></p>
        </div>
        <button onclick="downloadPDF()">Baixar PDF</button>
        <button onclick="window.print()">Imprimir</button>
    </section>

    <script src="relatorios.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
