<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas - Gráfica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/sifcoin.jpg" alt="Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="vendas.html">Vendas</a></li>
            <li><a href="orcamentos.html">Orçamentos</a></li>
            <li><a href="relatorios.html">Relatórios</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="clientes.html">Clientes</a></li>
        </ul>
    </nav>

    <section id="vendas" class="sales-form-section">
        <h2>Vendas</h2>
        <button id="openModalBtn">Novo</button> <!-- Botão para abrir o modal -->
        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Nova Venda</h2>
                <form id="formAdd" class="sales-form">
                    <label for="produto">Produto:</label>
                    <select id="produto" name="produto"></select>

                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>

                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" name="valor" placeholder="R$ 0,00" required>

                    <label for="cliente">Nome do Cliente:</label>
                    <!-- <input type="text" id="nome-cliente" name="cliente" required list="cliente">
                    <datalist id="cliente"></datalist> -->
                    <select id="cliente" name="cliente"></select>

                    <button type="submit">Registrar Venda</button>
                </form>
            </div>
        </div>

        <!-- Seção de Relatórios -->
        <div class="report-content" id="report-content">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Produto</th>
                        <th>Quant.</th>
                        <th>Valor</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="report-table-body">
                    <!-- As linhas de entradas e saídas serão geradas aqui -->
                </tbody>
            </table>
            <p><strong>Total:</strong> R$ <span id="total-saidas">0,00</span></p>
        </div>
        <!-- <button onclick="downloadPDF()">Baixar PDF</button> -->
        <button onclick="window.print()">Imprimir</button>
    </section>

    <script src="vendas.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
